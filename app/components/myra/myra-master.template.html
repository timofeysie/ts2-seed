<div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <!--<div class="title">Base Layer 1</div> Base -->
        <img src="./assets/img/myra/5-myra4-5-is-myra-b-sky-only-d.png"
            width="100%"
            height="auto">
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base"> <!-- Base Layer 2 -->
        <div class="title">The ferry from Palm Beach to Coasters Retreat and the Basin is called Myra.</div>
      </div>
      <div class="parallax__layer parallax__layer--back"><!-- Background Layer 3-->
        <img src="./assets/img/myra/5-myra4-5-is-myra-b-myra-only.png"
            width="100%">
      </div>
    </div>
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer 4</div><!-- -->
      </div>
      <div class="parallax__layer parallax__layer--base">
        <!-- Base Layer 5 -->
        <img src="./assets/img/myra/5-myra4-5-is-myra-b-wharf-only-b.png"
            width="100%">
      </div>
    </div>
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 6</div><!-- Base  -->
      </div><!-- -->
      <div class="parallax__layer parallax__layer--back">
         <div class="title">Background Layer 7</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
<!-- --><div class="title">Deep Background Layer 8</div><!-- -->
      </div>
    </div>
    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer 9</div><!-- -->
      </div>
      <div class="parallax__layer parallax__layer--base">
        <!--<div class="title">Base Layer 10</div>< Base -->
      </div>
    </div><!-- -->
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer 11</div><!-- -->
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 12</div><!-- Base -->
      </div>
    </div>
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Base Layer 13</div><!-- Base -->
      </div>
